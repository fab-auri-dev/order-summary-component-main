<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="font-face.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="ocean">
    <div class="wave"></div>
  </div>  

  <div class="order-summary-card-wrapper">

    <div class="illustration-wrapper">
      <img class="illustration-hero" src="./images/illustration-hero.svg" alt="" srcset="">
    </div>

    <div class="order-summary-wrapper">

      <div class="order-summary-content">
        <h1 class="order-summary-title"> Order Summary </h1>
  
        <p class="order-summary-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!        
        </p>
      </div>

      <div class="annual-plan-wrapper">

        <div class="annual-plan">
          <img src="./images/icon-music.svg" alt="" srcset="">

          <div class="annual-plan-price">
            <p class="annual-plan-title"> Annual Plan </p>
            <p class="annual-plan-amount"> $59.99/year </p>
          </div>  
        </div>

        <a class="annual-plan-change" href="#"> Change </a>

      </div>

      <div class="order-summary-actions">
        <button class="order-summary-proceed"> Proceed to Payment </button>
        <button class="order-summary-cancel"> Cancel Order </button>
      </div>

    </div>

  </div>
  

</body>
</html>
